<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="container"> 

<div class="image-container">
<img src="./images/image-product-desktop.jpg" alt="image-desktop">
</div>

<div class="product-container">

  <p class="perfume">Perfume</p>

  <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

 <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p> 

  <div class="price">
  <h1 class="new-price">$148.99</h1>
   <p class="old-price">$169.99</p>
  </div> 

  <button class="btn"><img src="./images/icon-cart.svg" alt="cart" id="cratus">Add to Cart</button>
 
</div>
</div>

  


</body>
</html>
